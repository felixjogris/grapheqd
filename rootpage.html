  if (errorPane.style.visibility != visibility) {
    errorPane.style.visibility = visibility;
    document.getElementById("errorText").style.visibility = visibility;
  }
}

function opacity (bright)
{
  return (bright ? 0.8 : 0.2);
}

function processData (response)
{
  try {
    var data = JSON.parse(response);

    document.getElementById("mono").style.opacity = opacity((data["channels"] != 2));
    document.getElementById("stereo").style.opacity = opacity((data["channels"] == 2));
    document.getElementById("hz44100").style.opacity = opacity((data["rate"] == 44100));
    document.getElementById("hz48000").style.opacity = opacity((data["rate"] == 48000));

    for (var col = 0; col < 27; col++) {
      var row;
      for (row = 0; row < data["left"][col]; row++) {
        document.getElementById("l" + col + "_" + row).style.opacity = opacity(true);
      }
      for (; row < 25; row++) {
        document.getElementById("l" + col + "_" + row).style.opacity = opacity(false);
      }
      for (row = 0; row < data["right"][col]; row++) {
        document.getElementById("r" + col + "_" + row).style.opacity = opacity(true);
      }
      for (; row < 25; row++) {
        document.getElementById("r" + col + "_" + row).style.opacity = opacity(false);
      }
    }
  } catch (e) {
    toggleErrorPane("visible");
console.log(e);
  }
}

/* avoid concurrent invocations of reconnect() by onerror/onclose */
var reconnectID = null;

function reconnect () {
  if (reconnectID == null) {
    reconnectID = window.setTimeout(startRequest, 1000);
    toggleErrorPane(true);
  }
}

function startRequest () {
  reconnectID = null;
  var host = window.location.host;
// XXX
//  var ws = new WebSocket("ws://" + host + "/json");
  var ws = new WebSocket("ws://" + window.location.search.substring(1) + "/json");
  ws.onerror = function (ev) {
    reconnect();
  };
  ws.onclose = function (ev) {
    reconnect();
  };
  ws.onopen = function (ev) {
    toggleErrorPane(false);
  };
  ws.onmessage = function (ev) {
    processData(ev.data);
  };
}

startRequest();
