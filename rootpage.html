/* avoid concurrent invocations of reconnect() by onerror/onclose */
var reconnectID;
/* fill in Mono/Stereo, 44100/48000, and frequencies of bands just on the
   first response */
var is_first_response;

function toggleErrorPane (visibility) {
  var errorPane = document.getElementById("errorPane");

  if (errorPane.style.visibility != visibility) {
    errorPane.style.visibility = visibility;
    document.getElementById("errorText").style.visibility = visibility;
  }
}

function opacity (bright)
{
  return (bright ? 0.8 : 0.2);
}

function labelChannel (rate, channel)
{
  /* from fill_bands() */
  var buckets = [ 0, 1, 2, 3, 4, 5, 7, 9, 11, 15, 18, 23, 28, 37, 46, 57, 69,
                  92, 115, 148, 181, 236, 292, 378, 464, 604, 744 ];

  for (var col = 0; col < 27; col++) {
    var elemID = channel + col + "hz";
    var freq = (buckets[col] + 1) * rate / 2048;

    if (freq < 1000)
      freq = Math.floor(freq);
    else
      freq = Math.floor(freq / 100) / 10 + "k";

    document.getElementById(elemID).innerHTML = freq;
  }
}

function displayParameters (data)
{
  var is_stereo = (data["channels"] == 2);
  var is_44100hz = (data["rate"] == 44100);

  document.getElementById("mono").style.opacity = opacity(!is_stereo);
  document.getElementById("stereo").style.opacity = opacity(is_stereo);
  document.getElementById("hz44100").style.opacity = opacity(is_44100hz);
  document.getElementById("hz48000").style.opacity = opacity(!is_44100hz);

  ["left", "right"].forEach(channel => labelChannel(data["rate"], channel));
}

function displayChannel (data, channel)
{
  for (var col = 0; col < 27; col++) {
    var elemID = channel + col + "_";
    var row;
    for (row = 0; row < data[channel][col]; row++) {
      document.getElementById(elemID + row).style.opacity = opacity(true);
    }
    for (; row < 25; row++) {
      document.getElementById(elemID + row).style.opacity = opacity(false);
    }
    row = data["peak" + channel][col];
    if (row > 0) {
      row--;
      document.getElementById(elemID + row).style.opacity = opacity(true);
    }
  }
}

function processData (response)
{
  try {
    var data = JSON.parse(response);

    if (is_first_response) {
      is_first_response = false;
      displayParameters(data);
    }

    ["left", "right"].forEach(channel => displayChannel(data, channel));
  } catch (e) {
    toggleErrorPane("visible");
  }
}

function reconnect () {
  if (reconnectID == null) {
    reconnectID = window.setTimeout(startRequest, 1000);
    toggleErrorPane("visible");
  }
}

function startRequest () {
  reconnectID = null;
  is_first_response = true;

  var host = window.location.host;
  var ws = new WebSocket("ws://" + host + "/json");

  ws.onerror = function (ev) {
    reconnect();
  };

  ws.onclose = function (ev) {
    reconnect();
  };

  ws.onopen = function (ev) {
    toggleErrorPane("hidden");
  };

  ws.onmessage = function (ev) {
    processData(ev.data);
  };
}

startRequest();
